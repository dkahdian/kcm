name: Preview Deployment

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: read
  pages: write
  id-token: write
  pull-requests: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: build

  deploy:
    if: github.event.pull_request.head.repo.full_name == github.repository
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    outputs:
      page_url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages (preview)
        id: deployment
        uses: actions/deploy-pages@v4
        with:
          preview: true

  comment:
    needs: deploy
    if: needs.deploy.outputs.page_url != ''
    runs-on: ubuntu-latest
    env:
      PREVIEW_URL: ${{ needs.deploy.outputs.page_url }}
    steps:
      - name: Share preview link
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const { PREVIEW_URL } = process.env;
            if (!PREVIEW_URL) {
              core.info('No preview URL available.');
              return;
            }

            const marker = '<!-- preview-link -->';
            const body = `${marker}\n Preview available: ${PREVIEW_URL}`;
            const { owner, repo } = context.repo;
            const issueNumber = context.issue.number;

            const comments = await github.rest.issues.listComments({ owner, repo, issue_number: issueNumber, per_page: 100 });
            const existing = comments.data.find((comment) => comment.body && comment.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
              core.info('Updated existing preview comment.');
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number: issueNumber, body });
              core.info('Created preview comment.');
            }
