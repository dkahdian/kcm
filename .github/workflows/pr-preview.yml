name: PR Preview

on:
  pull_request:
    types: [opened, reopened, synchronize, ready_for_review]

permissions:
  contents: write
  pull-requests: write

concurrency:
  group: preview-${{ github.ref }}
  cancel-in-progress: true

jobs:
  preview:
    if: github.event.pull_request.head.repo.full_name == github.repository
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        if: github.event.action != 'closed'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: github.event.action != 'closed'
        run: npm ci

      - name: Build site
        if: github.event.action != 'closed'
        run: npm run build

      - name: Deploy PR preview
        id: preview
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build
          action: deploy
          comment: false

      - name: Upsert preview comment
        if: steps.preview.outputs.deployment-action == 'deploy'
        uses: actions/github-script@v7
        env:
          PREVIEW_PATH: ${{ steps.preview.outputs['preview-url-path'] }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const marker = '<!-- preview-link -->';
            const previewPath = process.env.PREVIEW_PATH;
            if (!previewPath) {
              core.info('Preview path missing; skip comment update.');
              return;
            }

              const repoOwner = context.repo.owner;
              const repoName = context.repo.repo;
            const normalizedPath = previewPath.endsWith('/') ? previewPath : `${previewPath}/`;
              const url = `https://rawcdn.githack.com/${repoOwner}/${repoName}/gh-pages/${normalizedPath}index.html`;

            const body = `${marker}\nðŸš€ Preview available: ${url}`;
              const { owner, repo } = context.repo;
            const issueNumber = context.issue.number;

            const { data: comments } = await github.rest.issues.listComments({ owner, repo, issue_number: issueNumber, per_page: 100 });
            const existing = comments.find((comment) => comment.body && comment.body.includes(marker));

            if (existing) {
              await github.rest.issues.updateComment({ owner, repo, comment_id: existing.id, body });
              core.info('Updated existing preview comment.');
            } else {
              await github.rest.issues.createComment({ owner, repo, issue_number: issueNumber, body });
              core.info('Created preview comment.');
            }

