name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  contents: write
  pull-requests: write

jobs:
  build-preview:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR branch
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.pull_request.head.sha }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with preview base path
        run: npm run build
        env:
          DEPLOY_BASE_PATH: /previews/pr-${{ github.event.number }}

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          destination_dir: previews/pr-${{ github.event.number }}
          keep_files: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'preview: pr-${{ github.event.number }} @ ${{ github.sha }}'

      - name: Extract submission ID from PR body
        id: extract-submission
        uses: actions/github-script@v7
        with:
          script: |
            const prBody = context.payload.pull_request.body || '';
            const match = prBody.match(/<!-- submission-id: ([a-f0-9-]+) -->/);
            const submissionId = match ? match[1] : 'unknown';
            core.setOutput('submission_id', submissionId);
            return submissionId;

      - name: Comment preview URL
        uses: actions/github-script@v7
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const previewUrl = `https://kcm.kahdian.com/previews/pr-${prNumber}/`;
            const submissionId = '${{ steps.extract-submission.outputs.submission_id }}';
            const sha = context.payload.pull_request.head.sha.substring(0, 7);
            
            const marker = '<!-- preview-deployment-comment -->';
            const body = `${marker}
            ## ðŸš€ Preview Deployment
            
            Preview URL: ${previewUrl}
            Submission ID: \`${submissionId}\`
            Commit: ${sha}
            Updated: ${new Date().toISOString()}
            
            *This preview will be updated automatically when you push new commits.*`;

            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const existingComment = comments.find(comment => 
              comment.user.type === 'Bot' && comment.body.includes(marker)
            );

            if (existingComment) {
              // Update existing comment
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: existingComment.id,
                body
              });
            } else {
              // Create new comment
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body
              });
            }
