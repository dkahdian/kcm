name: Process Data Contribution

on:
  repository_dispatch:
    types: [data-contribution]

permissions:
  contents: write
  pull-requests: write

jobs:
  process-contribution:
    runs-on: ubuntu-latest
    env:
      CONTRIBUTION_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ env.CONTRIBUTION_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Extract contribution data
        run: |
          echo '${{ toJson(github.event.client_payload) }}' > contribution.json
          cat contribution.json

      - name: Validate contribution queue payload
        run: |
          node <<'EOF'
          const fs = require('fs');
          const raw = fs.readFileSync('contribution.json', 'utf8');
          if (!raw.trim()) {
            throw new Error('Contribution payload is empty.');
          }
          const payload = JSON.parse(raw);
          if (!payload || typeof payload !== 'object') {
            throw new Error('Contribution payload is malformed.');
          }
          if (!payload.submissionId) {
            throw new Error('submissionId is required.');
          }
          if (!payload.contributor || typeof payload.contributor.email !== 'string') {
            throw new Error('Contributor email is missing.');
          }
          const entries = payload.queue && Array.isArray(payload.queue.entries)
            ? payload.queue.entries.length
            : 0;
          if (entries === 0) {
            throw new Error('Contribution queue must include ordered entries.');
          }
          console.log(`âœ… Loaded submission ${payload.submissionId} with ${entries} queue entries.`);
          EOF

      - name: Generate contribution files
        run: npx tsx@latest .github/scripts/generate-contribution.ts

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Create branch, commit, and PR
        env:
          GH_TOKEN: ${{ env.CONTRIBUTION_TOKEN }}
          CONTRIBUTION_TOKEN: ${{ env.CONTRIBUTION_TOKEN }}
        run: |
          chmod +x .github/scripts/create-pr.sh
          .github/scripts/create-pr.sh
