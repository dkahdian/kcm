name: Process Data Contribution

on:
  repository_dispatch:
    types: [data-contribution]

permissions:
  contents: write
  pull-requests: write

jobs:
  process-contribution:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.CONTRIBUTION_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Extract contribution data
        run: |
          echo '${{ toJson(github.event.client_payload) }}' > contribution.json
          cat contribution.json

      - name: Validate contribution queue payload
        run: |
          node <<'EOF'
          const fs = require('fs');
          const payload = JSON.parse(fs.readFileSync('contribution.json', 'utf8'));
          function entriesFromPayload(data) {
            if (Array.isArray(data?.queue?.entries)) return data.queue.entries;
            if (Array.isArray(data?.queueEntries)) return data.queueEntries;
            if (Array.isArray(data?.entries)) return data.entries;
            return [];
          }
          const entries = entriesFromPayload(payload);
          if (!entries.length) {
            throw new Error('Contribution queue is empty or missing. Ordered entries are required.');
          }
          const counts = { newLanguages: 0, editedLanguages: 0, relationships: 0, references: 0, separators: 0 };
          for (const entry of entries) {
            switch (entry.kind) {
              case 'language:new':
                counts.newLanguages++;
                break;
              case 'language:edit':
                counts.editedLanguages++;
                break;
              case 'relationship':
                counts.relationships++;
                break;
              case 'reference':
                counts.references++;
                break;
              case 'separator':
                counts.separators++;
                break;
              default:
                break;
            }
          }
          console.log('Queue entries:', entries.length);
          console.log('Languages to add:', counts.newLanguages);
          console.log('Languages to edit:', counts.editedLanguages);
          console.log('Relationships:', counts.relationships);
          console.log('New references:', counts.references);
          console.log('New separating functions:', counts.separators);
          EOF

      - name: Generate contribution files
        run: npx tsx@latest .github/scripts/generate-contribution.ts

      - name: Type check
        run: npm run check

      - name: Build
        run: npm run build

      - name: Create branch, commit, and PR
        env:
          GH_TOKEN: ${{ secrets.CONTRIBUTION_TOKEN }}
          CONTRIBUTION_TOKEN: ${{ secrets.CONTRIBUTION_TOKEN }}
        run: |
          chmod +x .github/scripts/create-pr.sh
          .github/scripts/create-pr.sh
